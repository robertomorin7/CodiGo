<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - parte 1</title>
  </head>
  <body>
    <header>
      <h1>Formularios - Parte 1</h1>
    </header>
    <main>
      <section>
        <form>
          <fieldset>
            <legend>Datos Personales</legend>
            <div>...</div>
            <div>...</div>
            <div>...</div>
            <div>...</div>
            <div>...</div>
          </fieldset>

          <div>
            <label for="input-nombres-apellidos">Nombre y Apellido:</label>
            <input
              id="input-nombres-apellidos"
              type="text"
              placeholder="1er Nombre y 1er Apellido"
            />
          </div>

          <div>
            <label for="input-dni">DNI:</label>
            <input
              type="text"
              id="input-dni"
              maxlength="8"
              required
              pattern="\d{8}"
              title="El DNI debe tener 8 dígitos numéricos"
            />
          </div>

          <div>
            <label for="input-edad">Edad</label>
            <input
              id="input-edad"
              type="number"
              name="edad"
              placeholder="Entre 18 y 65 años"
            />
          </div>

          <div>
            <label for="i-email">Correo Electrónico:</label>
            <input
              type="email"
              id="i-email"
              name="email"
              placeholder="Ej: roberto@miempresa.com"
            />
          </div>

          <div>
            <label for="fecha-nac">Fecha de nacimiento</label>
            <input type="date" id="fecha-nac" name="nacimiento" />
            <br />
            <small style="color: #665"
              >La fecha no debe ser mayor al año 2000</small
            >
          </div>

          <div>
            <label for="pass">Contraseña</label>
            <input
              type="password"
              id="pass"
              name="Contraseña"
              placeholder="Mínimo 8 caracteres"
            />
          </div>

          <div>
            <label for="color-favorito">Elija su color favorito</label>
            <input type="color" id="color-favorito" name="color" />
          </div>

          <div>
            <label for="salario">Salario entre 2500 y 7000:</label>
            <input
              type="range"
              id="salario"
              min="2500"
              max="7000"
              name="salario"
            />
          </div>

          <div>
            <p>Hobbies</p>
            <label for="chk-guitarra"> Tocar la guitarra</label>
            <input type="checkbox" id="chk-guitarra" name="chk-guitarra" />
            <br />
            <label for="chk-futbol"> Jugar al futbol </label>
            <input type="checkbox" id="chk-futbol" name="chk-futbol" />
            <br />
            <label for="chk-bailar"> Ir a bailar </label>
            <input type="checkbox" id="chk-bailar" name="chk-bailar" />
          </div>

          <div>
            <p>Elija tipo de pago</p>
            <label for="rd-credito">Tarjeta de credito</label>
            <input type="radio" id="rd-credito" name="rd-tipo-pago" checked />
            <br />
            <label for="rd-debito">Tarjeta de debito</label>
            <input type="radio" id="rd-debito" name="rd-tipo-pago" />
            <br />
            <label for="rd-efectivo">Pago efectivo</label>
            <input type="radio" id="rd-efectivo" name="rd-tipo-pago" />
          </div>

          <div>
            <p>Turno</p>
            <label for="rd-manana">Mañana</label>
            <input type="radio" id="rd-manana" name="tr-turno" checked />
            <br />
            <label for="rd-tarde">Tarde</label>
            <input type="radio" id="rd-tarde" name="tr-turno" />
            <br />
            <label for="rd-noche">Noche</label>
            <input type="radio" id="rd-noche" name="tr-turno" />
            <br />
          </div>

          <div>
            <label for="select-pais">Elija País:</label>
            <select name="pais" id="select-pais" required>
              <option value="">Seleccione...</option>
              <option value="per">Perú</option>
              <option value="bol">Bolivia</option>
              <option value="chl">Chile</option>
            </select>
          </div>
          <br />

          <div>
            <label for="txt-mensaje">Escriba su mensaje:</label>
            <br />
            <textarea
              name="mensaje"
              id="txt-mensaje"
              cols="30"
              rows="10"
              placeholder="Escriba un mensaje de 100 caracteres como maximo"
            ></textarea>
          </div>

          <div>
            <label for="input-foto">Foto de perfil</label>
            <input
              type="file"
              id="input-foto"
              accept="images/png, image/jpeg"
            />
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
